<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="picInfo">
        <img id="banana" src="images/banana1.png" alt="">
    </div>
    <h2>修圖工具</h2>
    <div class="photoshop">
        <div><label for="blur">模糊<img src="images/blur.png" alt=""></label><input type="range" value="0" name=""
                id="blur"><span id="blurVal"></span></div>
        <div><label for="brightness">亮度<img src="images/brightness.png" alt=""></label><input type="range" value="0"
                name="" id="brightness"><span id="brightnessVal"></span></div>
        <div><label for="contrast">對比<img src="images/contrast.png" alt=""></label><input type="range" value="0" name=""
                id="contrast"><span id="contrastVal"></span></div>
        <div><label for="grayscale">灰階<img src="images/grayscale.png" alt=""></label><input type="range" value="0"
                name="" id="grayscale"><span id="grayscaleVal"></span></div>
        <div><label for="hue-rotate">色相<img src="images/hueRotate.png" alt=""></label><input type="range" value="0"
                name="" id="hue-rotate"><span id="hue-rotateVal"></span></div>
        <div><label for="invert">負片<img src="images/invert.png" alt=""></label><input type="range" value="0" name=""
                id="invert"><span id="invertVal"></span></div>
        <div><label for="opacity">透明<img src="images/opacity.png" alt=""></label><input type="range" value="0" name=""
                id="opacity"><span id="opacityVal"></span></div>
        <div><label for="saturate">飽和<img src="images/saturate.png" alt=""></label><input type="range" value="0" name=""
                id="saturate"><span id="saturateVal"></span></div>
        <div><label for="sepia">懷舊<img src="images/sepia.png" alt=""></label><input type="range" value="0" name=""
                id="sepia"><span id="sepiaVal"></span></div>
    </div>
    </div>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
